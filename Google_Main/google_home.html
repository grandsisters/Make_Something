<!DOCTYPE html>

    <title>Google</title>
    <link rel="stylesheet" href="./google_home.css">

  <body>
    <div class="Google-body">
      <div class="menu-bar">

        </div>

      </div>

      </div>
      <div>
        <div class="search-bar">

        </div>
