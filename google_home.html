<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      html body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .Google-body {
        min-width: 100vh;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #2f3031;
      }
      .menu-bar {
        min-width: 100%;
        color: white;
        display: flex;
        justify-content: flex-end;
      }
      .menu {
        padding: 10px;
        font-size: 14px;
      }
      .menu:hover {
        text-decoration: underline;
      }
      .apps {
        width: 25px;
      }
      .login-button {
        margin: 8px;
        border: 1px solid #1a73e8;
        background-color: #1a73e8;
        border-radius: 5px;
        padding: 5px 20px;
      }
      .logo {
        display: flex;
        min-width: 100%;
        height: 250px;
        justify-content: center;
        align-items: flex-end;
      }
      .search-bar {
        width: 500px;
        padding: 10px;
        border: 1px solid rgb(128, 128, 128);
        border-radius: 25px;
        display: flex;
      }
      .search-bar:hover {
        border: 1px solid rgb(218, 216, 211);
        background-color: rgb(218, 216, 211);
      }
      .search-bar:hover #search-input{
        border: 1px solid rgb(218, 216, 211);
        background-color: rgb(218, 216, 211);
        border: black;
      }
      .search-bar-icons {
        width: 23px;
      }
      #search-input {
        background-color: #2f3031;
        outline: none;
        border: none;
        flex: 1;
      }
      .typing-tool-box {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .typing-tool {
        display: none;
        z-index: 1px;
        position: absolute;
        width: 72px;
        bottom: -40px;
        left: 5px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 5px;
        background-color: black;
      }
      .typing-tool-img:hover + .typing-tool {
        display: block;
        cursor: pointer;
      }
      .voice-search-box {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .voice-search {
        display: none;
        z-index: 1px;
        position: absolute;
        width: 72px;
        bottom: -40px;
        left: 5px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 5px;
        background-color: black;
      }
      .voice-search-img:hover + .voice-search {
        display: block;
        cursor: pointer;
      }
      .seach-bar-bottom {
        display: flex;
        justify-content: center;
      }
      .seach-bar-bottom-things {
        border: 1px solid black;
        padding: 5px;
        margin: 20px 5px;
        border-radius: 5px;
      }
      .seach-bar-bottom-things:hover {
        border: 1px solid grey;
      }
      .bottom-space {
        height: 300px;
      }
      .footer {
        min-width: 100%;
      }
      .nation-box {
        background-color: rgb(77, 80, 83);
        min-width: 100%;
        border-bottom: 1px solid black;
      }
      .nation {
        padding: 15px;
      }
      .footer-box {
        background-color: rgb(77, 80, 83);
        min-width: 100%;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .footer-items {
        padding: 0px 10px;
        text-decoration: none;
        color: white;
      }
      .footer-items:hover {
        text-decoration: underline;
      }
      .link-text-deco {
        text-decoration: none;
      }
      .white-font {
        color: white;
      }
      .corona19:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="Google-body">
      <div class="menu-bar">
        <div class="menu"><a class="white-font link-text-deco" href="*">Gmail</a></div>
        <div class="menu"><a class="white-font link-text-deco" href="*">이미지</a></div>
        <div class="menu">
          <a class="link-text-deco" href="*">
          <img
            class="apps"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-256.png"
          />
        </a>
        </div>
        <a class="white-font link-text-deco" href="*">
        <div class="menu login-button">로그인</div>
      </a>
      </div>
      <div class="logo">
        <img
          src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google_logo"
        />
      </div>
      <div>
        <div class="search-bar">
          <label for="search-input">
            <img
              class="search-bar-icons"
              src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_search_48px-128.png"
            />
          </label>
          <input type="search" name="search" id="search-input">
          <div class="typing-tool-box">
            <img
              class="typing-tool-img search-bar-icons"
              src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_48px-256.png"
            />
            <div class="typing-tool">입력 도구</div>
          </div>
          <div class="voice-search-box">
            <img
              class="voice-search-img search-bar-icons"
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png"
            />
            <div class="voice-search">음성 검색</div>
          </div>
        </div>
        <div class="seach-bar-bottom">
          <div class="seach-bar-bottom-things"><a class="link-text-deco" href="*">Google 검색</a></div>
          <div class="seach-bar-bottom-things"><a class="link-text-deco" href=https://www.google.com/doodles>I'm Feeling Lucky</a></div>
        </div>
      </div>
      <div class="bottom-space">
        <div>
          <a class="corona19 link-text-deco" href="https://www.google.com/search?q=%EA%B0%80%EA%B9%8C%EC%9A%B4+%EC%BD%94%EB%A1%9C%EB%82%9819+%EC%84%A0%EB%B3%84+%EA%B2%80%EC%82%AC%EC%86%8C&sxsrf=ALeKk02872TvqCygr6zJ187t7YQq13WT4Q%3A1629872922979&ei=GuMlYZjaOc-B-Aa58aGwCA&oq=%EA%B0%80%EA%B9%8C%EC%9A%B4+%EC%BD%94%EB%A1%9C%EB%82%9819+%EC%84%A0%EB%B3%84+%EA%B2%80%EC%82%AC%EC%86%8C&gs_lcp=Cgdnd3Mtd2l6EANKBAhBGAFQ3QVYkhBgqxRoAXAAeACAAbUBiAH9BZIBAzAuNZgBAKABAcABAQ&sclient=gws-wiz&ved=0ahUKEwiYz-fkxcvyAhXPAN4KHbl4CIYQ4dUDCA4&uact=5&utm_source=google&utm_medium=HPP&utm_campaign=covid_testing_kr_kr_desktop&utm_id=covid_testing_kr_kr_desktop"
            >가까운 코로나19 선별 진료소를 확인하세요.</a
          >
        </div>
      </div>
      <div class="footer">
        <div class="nation-box">
          <div class="nation">대한민국</div>
        </div>
        <div class="footer-box">
          <div>
            <a class="footer-items" href="">Google 정보</a>
            <a class="footer-items" href="">광고</a>
            <a class="footer-items" href="">비즈니스</a>
            <a class="footer-items" href="">검색의 원리</a>
          </div>         
          <div>
            <a class="footer-items" href="">개인정보처리방침</a>
            <a class="footer-items" href="">약관</a>
            <a class="footer-items" href="">설정</a>
          </div>         
        </div>
      </div>
    </div>
  </body>
</html>
